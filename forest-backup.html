    <!-- Firebase -->
    <script type="module">
        import { app, db } from './firebase-config.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
        import { 
            collection, 
            query, 
            where, 
            orderBy, 
            limit, 
            startAfter, 
            getDocs,
            doc, 
            getDoc 
        } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

        // Make Firebase functions available globally for forest-discovery.js
        window.db = db;
        window.getAuth = getAuth;
        window.onAuthStateChanged = onAuthStateChanged;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.limit = limit;
        window.startAfter = startAfter;
        window.getDocs = getDocs;
        window.doc = doc;
        window.getDoc = getDoc;

        const membershipAuth = getAuth(app);
        
        // Check if user is a member and show CTA if not
        onAuthStateChanged(membershipAuth, async (user) => {
            if (!user) return;
            
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();
                
                // Show membership CTA if user is not a member
            const membershipCTA = document.getElementById('membershipCTA');
            if (!membershipCTA) return;

                if (!userData?.membership || userData.membership !== 'active') {
                membershipCTA.classList.remove('hidden');
                } else {
                    membershipCTA.classList.add('hidden');
                }
            } catch (error) {
                console.warn('Could not check membership status:', error);
                // Show CTA as fallback
                const membershipCTA = document.getElementById('membershipCTA');
                if (membershipCTA) {
                    membershipCTA.classList.remove('hidden');
                }
            }
        });
        
        // Forest Discovery will be initialized by the module itself
    </script>

    <script type="module" src="forest-discovery.js"></script>
    
    <script>
        // Mobile menu toggle with contrast-friendly styles
        function toggleMobileMenu() {
            // Only run on mobile - prevent desktop interference
            if (window.innerWidth >= 768) return;
            
            const nav = document.getElementById('nav');
            if (!nav) return;
            
            const isHidden = nav.classList.contains('hidden');
            
            if (isHidden) {
                // Show mobile menu
                nav.classList.remove('hidden');
                nav.classList.add('mobile-nav-open');
            } else {
                // Hide mobile menu
                nav.classList.add('hidden');
                nav.classList.remove('mobile-nav-open');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('mobileMenuBtn');
            if (menuButton) {
                menuButton.addEventListener('click', () => toggleMobileMenu());
                menuButton.addEventListener('touchend', (e) => { e.preventDefault(); toggleMobileMenu(); }, { passive: false });
            }
        });
    </script>
