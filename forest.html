    <!-- Firebase -->
    <script type="module">
        import { app, db } from './firebase-config.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
        import { 
            collection, 
            query, 
            where, 
            orderBy, 
            limit, 
            startAfter, 
            getDocs,
            doc, 
            getDoc 
        } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

        // Make Firebase functions available globally for forest-discovery.js
        window.app = app;
        window.db = db;
        window.getAuth = getAuth;
        window.onAuthStateChanged = onAuthStateChanged;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.limit = limit;
        window.startAfter = startAfter;
        window.getDocs = getDocs;
        window.doc = doc;
        window.getDoc = getDoc;

        const membershipAuth = getAuth(app);
        
        // Check if user is a member and show CTA if not
        onAuthStateChanged(membershipAuth, async (user) => {
            if (!user) return;
            
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();
                
                // Show membership CTA if user is not a member
            const membershipCTA = document.getElementById('membershipCTA');
            if (!membershipCTA) return;

                if (!userData?.membership || userData.membership !== 'active') {
                membershipCTA.classList.remove('hidden');
                } else {
                    membershipCTA.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error checking membership status:', error);
                // Hide CTA on error to avoid showing it to members
                const membershipCTA = document.getElementById('membershipCTA');
                if (membershipCTA) {
                    membershipCTA.classList.add('hidden');
                }
            }
        });
        
        // Forest Discovery will be initialized by the module itself
    </script>

    <script type="module">
        // Wait for Firebase to be available, then load forest-discovery
        function initializeForestDiscovery() {
            console.log('initializeForestDiscovery called');
            console.log('Firebase availability:', {
                db: !!window.db,
                app: !!window.app,
                collection: !!window.collection
            });
            
            if (window.db && window.app && window.collection) {
                console.log('Firebase is ready, loading forest-discovery.js...');
                import('./forest-discovery.js').then(() => {
                    console.log('Forest Discovery module loaded successfully');
                }).catch(err => {
                    console.error('Failed to load forest-discovery.js:', err);
                    // Show error to user
                    document.getElementById('booksGrid').innerHTML = `
                        <div class="text-center py-8">
                            <div class="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md mx-auto">
                                <h3 class="text-lg font-semibold text-red-800 mb-2">Script Loading Error</h3>
                                <p class="text-red-600 mb-4">Failed to load Forest Discovery script: ${err.message}</p>
                                <button onclick="location.reload()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                                    Reload Page
                                </button>
                            </div>
                        </div>
                    `;
                });
            } else {
                console.log('Firebase not ready yet, retrying in 100ms...');
                setTimeout(initializeForestDiscovery, 100);
            }
        }
        
        // Start initialization after a short delay to ensure Firebase is ready
        console.log('Setting up Forest Discovery initialization...');
        setTimeout(initializeForestDiscovery, 200);
    </script>
