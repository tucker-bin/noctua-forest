<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Noctua Forest">
  <meta name="theme-color" content="#4A5450">
  <title>Book — Noctua Forest</title>
  <link rel="stylesheet" href="assets/tailwind.css">
  <link rel="stylesheet" href="assets/base-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <script>

    gtag('js', new Date());
    
    // Set default consent mode
    gtag('consent', 'default', {
      'analytics_storage': 'denied'
    });
    
    gtag('config', 'G-NJE78MQ7EX', {

    });

  <!-- Cookie Consent Management -->
  <script src="assets/cookie-consent.js"></script>
  
  <!-- Book Schema Markup (will be populated by JavaScript) -->
  <script type="application/ld+json" id="bookSchema">
  {
    "@context": "https://schema.org",
    "@type": "Book",
    "name": "",
    "author": {
      "@type": "Person",
      "name": ""
    },
    "description": "",
    "datePublished": "",
    "inLanguage": "",
    "publisher": {
      "@type": "Organization", 
      "name": "Noctua Forest"
    },
    "offers": {
      "@type": "Offer",
      "availability": "https://schema.org/InStock",
      "url": ""
    }
  }
  </script>
  
  <style>
    body { font-family: 'Noto Sans', sans-serif; background-color: #fbebcc; }
  </style>
</head>
<body>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <header class="flex justify-between items-center mb-8">
      <a href="welcome.html" class="flex items-center space-x-3">
        <img src="images/logo-40.png" srcset="images/logo-40.png 1x, images/logo-80.png 2x, images/logo-120.png 3x" sizes="40px" alt="Noctua Forest Logo" width="40" height="40" decoding="async" class="w-10 h-10">
        <span class="text-2xl font-bold text-[#3A4440]" style="font-family: 'Poppins', sans-serif;">Noctua Forest</span>
      </a>
      <nav class="flex items-center space-x-6">
        <a href="forest.html" class="hover:text-forest-accent" style="color:#3A4440">The Forest</a>
        <a href="submit.html" class="hover:text-forest-accent" style="color:#3A4440">Submit Book</a>
        <a href="contributor.html" class="hover:text-forest-accent" style="color:#3A4440">Contribute</a>
        <a href="about.html" class="hover:text-forest-accent" style="color:#3A4440">About</a>
        <a href="account.html" class="hover:text-forest-accent" style="color:#3A4440">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </a>
      </nav>
    </header>

    <!-- Breadcrumb Navigation -->
    <nav class="max-w-5xl mx-auto px-4 mb-6" aria-label="Breadcrumb">
      <ol class="breadcrumb flex items-center space-x-2 text-sm">
        <li><a href="welcome.html" class="hover:text-forest-accent transition-colors">Home</a></li>
        <li><span class="mx-2">/</span></li>
        <li><a href="forest.html" class="hover:text-forest-accent transition-colors">The Forest</a></li>
        <li><span class="mx-2">/</span></li>
        <li id="breadcrumbBookTitle" class="breadcrumb-current" aria-current="page">Book Details</li>
      </ol>
    </nav>

    <main id="main" class="max-w-5xl mx-auto">
      <div id="loading" class="text-center text-[#3A4440]">Loading…</div>
      <article id="bookView" class="hidden bg-white rounded-xl shadow-sm p-6 md:p-10">
        <div class="grid md:grid-cols-2 gap-8">
          <div>
            <img id="coverImg" class="w-full rounded-lg shadow" alt="Book cover" />
          </div>
          <div>
            <h1 id="title" class="text-3xl font-bold mb-2 text-[#3A4440]" style="font-family: 'Poppins', sans-serif;"></h1>
            <p id="author" class="text-lg mb-4 text-[#4A5450]/90"></p>
            <p id="blurb" class="text-[#4A5450]/80 mb-6"></p>

            <div class="space-y-2 text-sm text-[#7A8580] mb-6">
              <div><span class="font-semibold">Language:</span> <span id="primaryLanguage"></span></div>
              <div><span class="font-semibold">Region:</span> <span id="authorRegion"></span></div>
              <div><span class="font-semibold">Published:</span> <span id="publicationYear"></span></div>
              <div><span class="font-semibold">Tags:</span> <span id="authorTags"></span></div>
            </div>

            <div class="flex flex-wrap gap-3">
              <a id="purchaseLink" href="#" target="_blank" class="px-5 py-2 bg-forest-accent text-white rounded-full hover:opacity-90">Buy / Learn more</a>
              <button id="addReading" class="px-5 py-2 bg-forest-secondary text-white rounded-full hover:opacity-90">Add to Reading List</button>
            </div>

            <p id="actionMsg" class="mt-4 text-green-600 hidden">Added to your reading list.</p>
          </div>
        </div>
      </article>
    </main>
  </div>

  <script type="module">
    import { app, db } from './firebase-config.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
    import { doc, getDoc, addDoc, collection, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

    const auth = getAuth(app);

    function getParam(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    async function loadBook(){
      const id = getParam('id');
      if(!id){
        document.getElementById('loading').textContent = 'Missing book id.';
        return;
      }
      
      let b = null;
      
      try{
        // First try to get data from Firestore (for authenticated users)
        const snap = await getDoc(doc(db, 'books', id));
        if(snap.exists()){
          b = snap.data();
        }
      } catch(firestoreError) {
        console.log('Firestore not available or book missing, using fallback.', firestoreError);
      }
      
      // If Firestore failed or book not found, try public API
      if (!b) {
        try {
          const response = await fetch(`/api/books/${id}`);
          if (response.ok) {
            const apiData = await response.json();
            if (apiData.success && apiData.book) {
              b = apiData.book;
              console.log('Loaded book from public API');
            }
          }
        } catch(apiError) {
          console.error('Public API also failed:', apiError);
        }
      }
      
      // If both methods failed
      if (!b) {
        document.getElementById('loading').textContent = 'Book not found.';
        return;
      }
        document.getElementById('loading').classList.add('hidden');
        const view = document.getElementById('bookView');
        view.classList.remove('hidden');
        
        // Safely update elements with null checks
        const updateElement = (id, content) => {
          const element = document.getElementById(id);
          if (element) element.textContent = content;
        };
        
        updateElement('title', b.title || 'Untitled');
        updateElement('author', b.author ? `by ${b.author}` : '');
        updateElement('breadcrumbBookTitle', b.title || 'Book Details');
        updateElement('blurb', b.blurb || '');
        updateElement('primaryLanguage', b.primaryLanguage || '');
        updateElement('authorRegion', b.authorRegion || '');
        updateElement('publicationYear', b.publicationYear || '');
        updateElement('authorTags', b.authorTags || '');
        const cover = document.getElementById('coverImg');
        if(cover) {
          if(b.coverUrl){ cover.src = b.coverUrl; } else { cover.style.display='none'; }
        }
        const link = document.getElementById('purchaseLink');
        if(link) {
          if(b.purchaseLink){ link.href = b.purchaseLink; } else { link.style.display='none'; }
        }
        
        // Update Book Schema Markup
        const bookSchema = document.getElementById('bookSchema');
        if (bookSchema) {
          const schema = {
            "@context": "https://schema.org",
            "@type": "Book",
            "name": b.title || "Untitled",
            "author": {
              "@type": "Person",
              "name": b.author || "Unknown"
            },
            "description": b.blurb || "",
            "datePublished": b.publicationYear || "",
            "inLanguage": b.primaryLanguage || "en",
            "publisher": {
              "@type": "Organization", 
              "name": "Noctua Forest"
            },
            "offers": {
              "@type": "Offer",
              "availability": "https://schema.org/InStock",
              "url": b.purchaseLink || window.location.href
            }
          };
          bookSchema.textContent = JSON.stringify(schema, null, 2);
        }

        const btn = document.getElementById('addReading');
        if(btn) {
          btn.addEventListener('click', async ()=>{
          const user = auth.currentUser;
          if(!user){ window.location.href = 'account.html'; return; }
          try{
            await addDoc(collection(db,'readingList'),{
              userId: user.uid,
              bookId: id,
              title: b.title || '',
              author: b.author || '',
              createdAt: serverTimestamp(),
            });
            const msg = document.getElementById('actionMsg');
            msg.classList.remove('hidden');
          }catch(e){
            alert('Failed to add to reading list.');
            console.error(e);
          }
          });
        }
      }catch(err){
        console.error(err);
        document.getElementById('loading').textContent = 'Error loading book.';
      }
    }

    onAuthStateChanged(auth, ()=>{}); // establish auth; no redirect required
    loadBook();
  </script>
  <script src="sample-books.js"></script>
  <script type="module" src="book.js"></script>
</body>
</html>
