<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Noctua Forest</title>
    <link rel="stylesheet" href="assets/tailwind.css">
    <!-- Tailwind is precompiled into assets/tailwind.css; CDN config not needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0ZWN1Z3DYQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0ZWN1Z3DYQ');
    </script>
</head>
<body class="bg-[#fbebcc]">
    <!-- Header -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="flex justify-between items-center">
            <a href="welcome.html" class="flex items-center space-x-3">
                <img src="images/logo.png" alt="Noctua Forest Logo" width="40" height="40" decoding="async" class="w-10 h-10">
                <span class="text-2xl font-bold" style="font-family: 'Poppins', sans-serif; color: #4A5450;">Noctua Forest</span>
            </a>
            <nav id="nav" class="hidden md:flex items-center space-x-8 text-lg ml-auto" style="font-family: 'Noto Sans', sans-serif;">
                <a href="forest.html" class="hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0 text-left md:text-center" style="color: #4A5450;">The Forest</a>
                <a href="submit.html" class="hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0 text-left md:text-center" style="color: #4A5450;">Submit Book</a>
                <a href="about.html" class="hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0 text-left md:text-center" style="color: #4A5450;">About</a>
            </nav>
            <div class="flex items-center gap-2">
                <button onclick="toggleMobileMenu()" class="md:hidden" aria-label="Toggle menu">
                    <svg class="w-6 h-6" fill="none" stroke="#4A5450" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <a href="account.html" class="hover:text-forest-accent transition-colors duration-300" aria-label="Account">
                    <svg class="w-6 h-6" fill="none" stroke="#4A5450" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
            </div>
        </header>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-md mx-auto bg-[#4A5450] rounded-xl p-8 text-white">
            <h1 class="text-2xl font-bold mb-6">Sign In</h1>
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg bg-[#5A6560] border border-[#7A8580] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F58220] focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg bg-[#5A6560] border border-[#7A8580] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F58220] focus:border-transparent">
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="email-signin" 
                        class="w-full sm:w-auto bg-[#F58220] hover:bg-[#E67615] text-white font-medium py-3 px-8 rounded-full transition duration-300">
                        Sign In
                    </button>
                    <button id="email-signup"
                        class="w-full sm:w-auto bg-[#5A6560] hover:bg-[#6A7570] text-white font-medium py-3 px-8 rounded-full transition duration-300">
                        Create Account
                    </button>
                </div>
                <div>
                    <button id="google-signin"
                        class="w-full bg-[#F58220] hover:bg-[#E67615] text-white font-medium py-3 px-8 rounded-full transition duration-300">
                        Continue with Google
                    </button>
                </div>
                <div id="auth-status" class="text-sm text-gray-300"></div>
                <button id="signout" class="hidden text-gray-300 hover:text-white">Sign Out</button>
            </div>
        </div>
    </main>

    <script>
        function toggleMobileMenu() {
            const nav = document.getElementById('nav');
            if (!nav) return;
            const isHidden = nav.classList.contains('hidden');
            nav.classList.toggle('hidden');
            nav.classList.toggle('flex');
            nav.classList.toggle('flex-col');
            // Unified mobile nav look
            nav.classList.toggle('nf-mobile-nav');
            if (isHidden) {
                nav.style.backgroundColor = '#3A4440';
                nav.style.color = '#E0E2DB';
                nav.querySelectorAll('a').forEach(function(a){ a.style.color = '#E0E2DB'; a.classList.add('block'); a.classList.add('py-3'); a.classList.add('px-4'); a.classList.remove('md:py-0'); a.classList.remove('md:px-0'); });
            } else {
                nav.style.backgroundColor = '';
                nav.style.color = '';
                nav.querySelectorAll('a').forEach(function(a){ a.style.color = ''; });
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.querySelector('button[onclick="toggleMobileMenu()"]');
            if (btn) btn.addEventListener('touchend', (e)=>{ e.preventDefault(); toggleMobileMenu(); }, { passive: false });
        });
    </script>
    <script type="module" src="auth.js"></script>
</body>
</html>
