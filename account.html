<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Noctua Forest</title>
    <link rel="stylesheet" href="assets/tailwind.css">
    <!-- Tailwind is precompiled into assets/tailwind.css; CDN config not needed -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fbebcc]">
    <!-- Header -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="flex justify-between items-center">
            <a href="welcome.html" class="flex items-center space-x-3">
                <img src="images/logo.png" alt="Noctua Forest Logo" class="w-10 h-10">
                <span class="text-2xl font-bold" style="font-family: 'Poppins', sans-serif; color: #4A5450;">Noctua Forest</span>
            </a>
            <nav id="nav" class="hidden md:flex items-center space-x-8 text-lg" style="font-family: 'Inter', sans-serif;">
                <a href="forest.html" class="hover:text-forest-accent transition-colors duration-300 font-medium" style="color: #4A5450;">The Forest</a>
                <a href="submit.html" class="hover:text-forest-accent transition-colors duration-300 font-medium" style="color: #4A5450;">Submit Book</a>
                <a href="contributor.html" class="hover:text-forest-accent transition-colors duration-300 font-medium" style="color: #4A5450;">Contribute</a>
                <a href="about.html" class="hover:text-forest-accent transition-colors duration-300 font-medium" style="color: #4A5450;">About</a>
                <a href="account.html" class="hover:text-forest-accent transition-colors duration-300 font-medium" style="color: #4A5450;">Account</a>
            </nav>
            <button onclick="toggleMobileMenu()" class="md:hidden" aria-label="Toggle menu">
                <svg class="w-6 h-6" fill="none" stroke="#4A5450" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </header>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-md mx-auto bg-[#4A5450] rounded-xl p-8 text-white">
            <h1 class="text-2xl font-bold mb-6">Sign In</h1>
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg bg-[#5A6560] border border-[#7A8580] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F58220] focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg bg-[#5A6560] border border-[#7A8580] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F58220] focus:border-transparent">
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="email-signin" 
                        class="w-full sm:w-auto bg-[#F58220] hover:bg-[#E67615] text-white font-medium py-3 px-8 rounded-full transition duration-300">
                        Sign In
                    </button>
                    <button id="email-signup"
                        class="w-full sm:w-auto bg-[#5A6560] hover:bg-[#6A7570] text-white font-medium py-3 px-8 rounded-full transition duration-300">
                        Create Account
                    </button>
                </div>
                <div>
                    <button id="google-signin"
                        class="w-full bg-white text-[#4A5450] font-medium py-3 px-8 rounded-full transition duration-300 hover:bg-gray-100">
                        Continue with Google
                    </button>
                </div>
                <div id="auth-status" class="text-sm text-gray-300"></div>
                <button id="signout" class="hidden text-gray-300 hover:text-white">Sign Out</button>
            </div>
        </div>
    </main>

    <script>
        function toggleMobileMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('hidden');
            nav.classList.toggle('flex');
            nav.classList.toggle('flex-col');
            nav.classList.toggle('absolute');
            nav.classList.toggle('top-20');
            nav.classList.toggle('right-4');
            nav.classList.toggle('bg-white');
            nav.classList.toggle('p-4');
            nav.classList.toggle('rounded-lg');
            nav.classList.toggle('shadow-lg');
            nav.classList.toggle('z-50');
        }
    </script>
    <script type="module" src="auth.js"></script>
</body>
</html>
