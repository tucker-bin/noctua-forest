<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account — Tucker B. Robinson</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="books.html" class="brand">Tucker B. Robinson</a>
        <nav class="nav">
          <a href="books.html" class="nav-link">Books</a>
          <a href="about.html" class="nav-link">About</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>Account</h1>
          <p class="subtitle">Sign in to manage your purchases.</p>
        </div>
      </section>

      <section class="container" style="padding: 8px 0 56px;">
        <div class="book-card" style="padding: 16px;">
          <h2 style="margin-top: 0;">Sign In</h2>
          <div style="display:flex; gap:16px; flex-wrap:wrap; align-items:flex-end;">
            <div style="flex:1; min-width:260px;">
              <label for="email" style="display:block; font-weight:600; color:#4b3b2f;">Email</label>
              <input id="email" type="email" placeholder="you@example.com" style="width:100%; padding:10px; border:1px solid #d8cdbf; border-radius:6px; background:#faf4ec;" />
            </div>
            <div style="flex:1; min-width:220px;">
              <label for="password" style="display:block; font-weight:600; color:#4b3b2f;">Password</label>
              <input id="password" type="password" placeholder="••••••••" style="width:100%; padding:10px; border:1px solid #d8cdbf; border-radius:6px; background:#faf4ec;" />
            </div>
            <div style="display:flex; gap:8px;">
              <button id="email-signin" class="btn">Sign In</button>
              <button id="email-signup" class="btn">Create Account</button>
            </div>
          </div>

          <div style="margin-top:16px; display:flex; gap:8px; align-items:center;">
            <button id="google-signin" class="btn primary">Continue with Google</button>
            <button id="signout" class="btn" style="display:none;">Sign Out</button>
          </div>

          <div id="auth-status" style="margin-top:16px; color:#2b2b2b;"></div>
          <div class="book-cta" style="margin-top: 16px;">
            <a class="btn" href="books.html">Back to Books</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="mini-footer">
      <div class="container">
        <div class="footer-brand">TUCKER B. ROBINSON</div>
        <div class="footer-links">
          <a href="#" aria-label="Privacy Policy">Privacy Policy</a>
          <span>|</span>
          <a href="#" aria-label="Terms of Service">Terms of Service</a>
        </div>
      </div>
    </footer>
    <script type="module" src="auth.js"></script>
  </body>
  </html>
