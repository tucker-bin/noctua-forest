<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Noctua Forest</title>
    <link rel="stylesheet" href="assets/tailwind.css">
    <link rel="stylesheet" href="assets/base-styles.css">
    <link rel="stylesheet" href="assets/nav.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Tailwind is precompiled into assets/tailwind.css; CDN config not needed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0ZWN1Z3DYQ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-0ZWN1Z3DYQ');
    </script>
</head>
<body class="bg-[#fbebcc]">
    <!-- Header -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="flex justify-between items-center">
            <a href="welcome.html" class="flex items-center space-x-3">
                <img src="images/logo.png" alt="Noctua Forest Logo" width="40" height="40" decoding="async" class="w-10 h-10">
                <span class="text-2xl font-bold" style="font-family: 'Poppins', sans-serif; color: #4A5450;">Noctua Forest</span>
            </a>
            <nav id="nav" class="hidden md:flex items-center space-x-8 text-lg ml-auto" style="font-family: 'Noto Sans', sans-serif;">
                <a href="forest.html" class="nav-link hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0">The Forest</a>
                <a href="reviews.html" class="nav-link hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0">Write a Review</a>
                <a href="about.html" class="nav-link hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0">About</a>
            </nav>
            <div class="flex items-center space-x-8">
                <button onclick="toggleMobileMenu()" class="md:hidden" aria-label="Toggle menu">
                    <svg class="w-6 h-6" fill="none" stroke="#4A5450" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <a href="account.html" class="hover:text-forest-accent transition-colors duration-300 nav-link" aria-label="Account">
                    <svg class="w-6 h-6" fill="none" stroke="#4A5450" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
            </div>
        </header>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Sign In Form -->
        <div id="signin-form" class="max-w-md mx-auto bg-[#4A5450] rounded-xl p-8 text-white">
            <h1 class="text-2xl font-bold mb-6">Sign In</h1>
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg bg-[#5A6560] border border-[#7A8580] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F58220] focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg bg-[#5A6560] border border-[#7A8580] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F58220] focus:border-transparent">
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="email-signin" 
                        class="w-full sm:w-auto bg-[#F58220] hover:bg-[#E67615] text-white font-medium py-3 px-8 rounded-full transition duration-300">
                        Sign In
                    </button>
                    <button id="email-signup"
                        class="w-full sm:w-auto bg-[#5A6560] hover:bg-[#6A7570] text-white font-medium py-3 px-8 rounded-full transition duration-300">
                        Create Account
                    </button>
                </div>
                <div>
                    <button id="google-signin"
                        class="w-full bg-[#F58220] hover:bg-[#E67615] text-white font-medium py-3 px-8 rounded-full transition duration-300">
                        Continue with Google
                    </button>
                </div>
                <div id="auth-status" class="text-sm text-gray-300"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden max-w-4xl mx-auto">
            <!-- Profile Section -->
            <div class="bg-[#4A5450] rounded-xl p-8 text-white mb-8">
                <div class="flex items-start justify-between">
                    <div>
                        <h1 class="text-2xl font-bold mb-2">Welcome to the Forest</h1>
                        <p class="text-white/60" id="email-display"></p>
                    </div>
                    <button id="signout" class="text-white/60 hover:text-white">Sign Out</button>
                </div>

                <!-- Forest Name -->
                <div class="mt-8">
                    <h2 class="text-lg font-semibold mb-4">Your Forest Name</h2>
                    <div id="forest-name-display" class="hidden">
                        <div class="flex items-center gap-4 mb-4">
                            <span id="current-forest-name" class="text-xl text-forest-accent"></span>
                            <button id="change-name" class="text-sm text-white/60 hover:text-white">Change</button>
                        </div>
                        <p class="text-sm text-white/60">This is how you appear in reviews and discussions</p>
                    </div>
                    <div id="forest-name-form" class="hidden space-y-4">
                        <div>
                            <label for="forest-name" class="block text-sm font-medium mb-1">Choose a Forest Name</label>
                            <input type="text" id="forest-name" required
                                class="w-full px-4 py-3 rounded-lg bg-[#5A6560] border border-[#7A8580] text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#F58220] focus:border-transparent"
                                placeholder="Or click 'Generate Random' below">
                            <p class="text-sm text-white/60 mt-1">Letters, numbers, and underscores only. 3-30 characters.</p>
                        </div>
                        <div class="flex gap-4">
                            <button id="save-name" class="px-4 py-2 bg-forest-accent text-white rounded-full hover:opacity-90">
                                Save Name
                            </button>
                            <button id="generate-name" class="px-4 py-2 bg-[#5A6560] text-white rounded-full hover:opacity-90">
                                Generate Random
                            </button>
                            <button id="cancel-name" class="px-4 py-2 text-white/60 hover:text-white">
                                Cancel
                            </button>
                        </div>
                        <p id="name-error" class="hidden text-red-400 text-sm"></p>
                    </div>
                </div>
            </div>

            <!-- Reading Lists -->
            <div class="bg-[#4A5450] rounded-xl p-8 text-white">
                <h2 class="text-lg font-semibold mb-4">Your Reading Lists</h2>
                <div id="lists-container" class="space-y-4">
                    <!-- Lists will be loaded here -->
                    <p class="text-white/60">Loading your lists...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="navOverlay" class="nav-overlay"></div>
    <script src="assets/nav.js"></script>
    <script type="module" src="auth.js"></script>
    
    <!-- Global Footer with Google Translate -->
    <script src="assets/footer.js"></script>
</body>
</html>
