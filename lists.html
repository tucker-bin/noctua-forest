<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Reading List â€” Noctua Forest</title>
    <link rel="stylesheet" href="assets/tailwind.css">
    <link rel="stylesheet" href="assets/base-styles.css">
    <link rel="stylesheet" href="assets/nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fbebcc]">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="flex justify-between items-center mb-8">
            <a href="welcome.html" class="flex items-center space-x-3">
                <img src="images/logo.png" alt="Noctua Forest Logo" width="40" height="40" decoding="async" class="w-10 h-10">
                <span class="text-2xl font-bold" style="font-family: 'Poppins', sans-serif; color: #4A5450;">Noctua Forest</span>
            </a>
            <nav id="nav" class="hidden md:flex items-center space-x-8 text-lg ml-auto" style="font-family: 'Noto Sans', sans-serif;">
                <a href="forest.html" class="nav-link hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0">The Forest</a>
                <a href="submit.html" class="nav-link hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0">Submit Book</a>
                <a href="about.html" class="nav-link hover:text-forest-accent transition-colors duration-300 font-medium block md:inline-block py-3 md:py-0 px-4 md:px-0">About</a>
            </nav>
            <div class="flex items-center space-x-8">
                <button class="md:hidden" onclick="toggleMobileMenu()" aria-label="Toggle menu">
                    <svg class="w-6 h-6" fill="none" stroke="#4A5450" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
                <a href="account.html" class="hover:text-forest-accent transition-colors duration-300 nav-link" aria-label="Account">
                    <svg class="w-6 h-6" fill="none" stroke="#4A5450" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                </a>
            </div>
        </header>
        <div id="navOverlay" class="nav-overlay"></div>

        <main class="max-w-4xl mx-auto">
            <!-- Loading State -->
            <div id="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-forest-accent border-t-transparent mx-auto mb-4"></div>
                <p class="text-lg text-[#4A5450]">Loading reading list...</p>
            </div>

            <!-- List Content -->
            <div id="listContent" class="hidden">
                <!-- Cover Collage -->
                <div class="bg-forest-card rounded-xl overflow-hidden mb-8">
                    <div id="coverCollage" class="grid grid-cols-2 md:grid-cols-4 gap-0.5 aspect-[4/1]">
                        <!-- Book covers will be populated here -->
                    </div>
                </div>

                <!-- List Info -->
                <div class="bg-forest-card rounded-xl p-8 mb-8">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h1 id="listName" class="text-3xl font-bold text-white mb-2" style="font-family: 'Poppins', sans-serif;"></h1>
                            <p id="listDescription" class="text-white/80"></p>
                        </div>
                        <div class="flex gap-3">
                            <button id="cloneList" class="px-5 py-2 bg-forest-accent text-white rounded-full hover:opacity-90 transition-opacity flex items-center">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                                Clone List
                            </button>
                            <button id="shareList" class="px-4 py-2 bg-[#3A4440] text-white rounded-full hover:opacity-90 transition-opacity">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Stats (for creators/admins) -->
                    <div id="listStats" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-[#3A4440] rounded-lg p-4">
                            <h3 class="text-sm font-medium text-white/60 mb-2">Languages</h3>
                            <div id="languageChart" class="w-full h-32"></div>
                        </div>
                        <div class="bg-[#3A4440] rounded-lg p-4">
                            <h3 class="text-sm font-medium text-white/60 mb-2">Genres</h3>
                            <div id="genreChart" class="w-full h-32"></div>
                        </div>
                        <div class="bg-[#3A4440] rounded-lg p-4">
                            <h3 class="text-sm font-medium text-white/60 mb-2">Authors</h3>
                            <div id="authorChart" class="w-full h-32"></div>
                        </div>
                    </div>

                    <!-- Books Grid -->
                    <div id="booksGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <!-- Books will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="error" class="hidden text-center py-12">
                <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <h2 class="text-xl font-bold text-[#4A5450] mb-2">List Not Found</h2>
                <p class="text-[#4A5450]/80">This reading list may have been deleted or the link is incorrect.</p>
                <a href="forest.html" class="inline-block mt-6 px-6 py-3 bg-forest-accent text-white rounded-full hover:opacity-90">
                    Explore The Forest
                </a>
            </div>
        </main>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="hidden fixed inset-0 bg-black/60 items-center justify-center z-50">
        <div class="bg-forest-card rounded-xl w-full max-w-lg mx-4 p-6">
            <h3 class="text-xl font-bold mb-4 text-white">Share List</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-white/90 mb-1">Shareable Link</label>
                    <div class="flex gap-2">
                        <input type="text" id="shareLink" readonly
                            class="flex-1 px-4 py-2 rounded-lg bg-[#3A4440] border border-[#7A8580] text-white">
                        <button id="copyLink" class="px-4 py-2 bg-forest-accent text-white rounded-lg hover:opacity-90">
                            Copy
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-white/90 mb-2">Share On</label>
                    <div class="flex gap-3">
                        <button id="shareTwitter" class="flex-1 px-4 py-2 bg-[#1DA1F2] text-white rounded-lg hover:opacity-90">
                            Twitter
                        </button>
                        <button id="shareFacebook" class="flex-1 px-4 py-2 bg-[#4267B2] text-white rounded-lg hover:opacity-90">
                            Facebook
                        </button>
                    </div>
                </div>
                <div id="qrCodeContainer" class="text-center">
                    <label class="block text-sm font-medium text-white/90 mb-2">QR Code</label>
                    <div id="qrCode" class="inline-block bg-white p-4 rounded-lg"></div>
                </div>
                <div class="flex justify-end">
                    <button id="closeShare" class="px-4 py-2 bg-[#3A4440] text-white rounded-full hover:opacity-90">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="assets/nav.js"></script>
    <script type="module">
        import { app, db } from './firebase-config.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
        import { getSharedList, cloneList } from './js/readingListService.js';

        const auth = getAuth(app);
        const shareId = new URLSearchParams(window.location.search).get('id');
        
        if (!shareId) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            throw new Error('No share ID provided');
        }

        // Load list data
        async function loadList() {
            try {
                const list = await getSharedList(shareId);
                if (!list) throw new Error('List not found');

                // Update page title
                document.title = `${list.name} â€” Noctua Forest`;

                // Update list info
                document.getElementById('listName').textContent = list.name;
                document.getElementById('listDescription').textContent = list.description || '';

                // Create cover collage
                const collage = document.getElementById('coverCollage');
                const books = list.books || [];
                collage.innerHTML = books.slice(0, 4).map(book => `
                    <div class="aspect-square">
                        <img src="${book.coverUrl || 'images/placeholder.jpg'}" 
                            alt="${book.title}" 
                            class="w-full h-full object-cover"
                            loading="lazy">
                    </div>
                `).join('') || `
                    <div class="col-span-4 aspect-square bg-[#3A4440] flex items-center justify-center">
                        <svg class="w-16 h-16 text-white/30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </div>
                `;

                // Create books grid
                const grid = document.getElementById('booksGrid');
                grid.innerHTML = books.map(book => `
                    <a href="book.html?id=${book.id}" class="group">
                        <div class="aspect-[2/3] rounded-lg overflow-hidden mb-2">
                            <img src="${book.coverUrl || 'images/placeholder.jpg'}" 
                                alt="${book.title}" 
                                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                                loading="lazy">
                        </div>
                        <h3 class="font-medium text-white group-hover:text-forest-accent transition-colors duration-300">${book.title}</h3>
                        <p class="text-sm text-white/60">${book.author}</p>
                    </a>
                `).join('');

                // Check if user is creator/admin
                let isCreatorOrAdmin = false;
                if (auth.currentUser) {
                    try {
                        const userDoc = await getDoc(doc(db, 'users', auth.currentUser.uid));
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            isCreatorOrAdmin = userData.isAdmin || userData.applicationStatus === 'approved';
                        }
                    } catch (err) {
                        console.warn('Failed to check user status:', err);
                    }
                }

                // Show stats for creators/admins
                if (isCreatorOrAdmin) {
                    const { stats } = list;
                    const chartOptions = {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false }
                        }
                    };

                    // Show stats section
                    document.getElementById('listStats').classList.remove('hidden');

                    // Languages chart
                    if (stats?.languages && Object.keys(stats.languages).length > 0) {
                        new Chart(document.getElementById('languageChart'), {
                            type: 'pie',
                            data: {
                                labels: Object.keys(stats.languages),
                                datasets: [{
                                    data: Object.values(stats.languages),
                                    backgroundColor: [
                                        '#F58220', '#E67615', '#D66A0A', '#C65E00',
                                        '#B65200', '#A64600', '#963A00', '#862E00'
                                    ]
                                }]
                            },
                            options: chartOptions
                        });
                    }

                    // Genres chart
                    if (stats?.genres && Object.keys(stats.genres).length > 0) {
                        new Chart(document.getElementById('genreChart'), {
                            type: 'pie',
                            data: {
                                labels: Object.keys(stats.genres),
                                datasets: [{
                                    data: Object.values(stats.genres),
                                    backgroundColor: [
                                        '#F58220', '#E67615', '#D66A0A', '#C65E00',
                                        '#B65200', '#A64600', '#963A00', '#862E00'
                                    ]
                                }]
                            },
                            options: chartOptions
                        });
                    }

                    // Authors chart
                    if (stats?.authors && Object.keys(stats.authors).length > 0) {
                        new Chart(document.getElementById('authorChart'), {
                            type: 'pie',
                            data: {
                                labels: Object.keys(stats.authors),
                                datasets: [{
                                    data: Object.values(stats.authors),
                                    backgroundColor: [
                                        '#F58220', '#E67615', '#D66A0A', '#C65E00',
                                        '#B65200', '#A64600', '#963A00', '#862E00'
                                    ]
                                }]
                            },
                            options: chartOptions
                        });
                    }
                }

                // Show content
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('listContent').classList.remove('hidden');

                // Handle clone button
                const cloneBtn = document.getElementById('cloneList');
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        cloneBtn.addEventListener('click', async () => {
                            try {
                                await cloneList(shareId, user.uid);
                                window.location.href = 'dashboard.html';
                            } catch (err) {
                                console.error('Failed to clone list:', err);
                                alert('Failed to clone list. Please try again.');
                            }
                        });
                    } else {
                        cloneBtn.addEventListener('click', () => {
                            window.location.href = 'account.html';
                        });
                    }
                });

                // Handle share button
                const shareBtn = document.getElementById('shareList');
                const shareModal = document.getElementById('shareModal');
                const closeShare = document.getElementById('closeShare');
                const shareLink = document.getElementById('shareLink');
                const copyLink = document.getElementById('copyLink');
                const shareTwitter = document.getElementById('shareTwitter');
                const shareFacebook = document.getElementById('shareFacebook');

                shareBtn.addEventListener('click', () => {
                    shareLink.value = window.location.href;
                    shareModal.classList.remove('hidden');
                    shareModal.classList.add('flex');

                    // Generate QR code
                    const qrCode = document.getElementById('qrCode');
                    qrCode.innerHTML = '';
                    new QRCode(qrCode, {
                        text: window.location.href,
                        width: 128,
                        height: 128
                    });
                });

                closeShare.addEventListener('click', () => {
                    shareModal.classList.add('hidden');
                    shareModal.classList.remove('flex');
                });

                copyLink.addEventListener('click', () => {
                    shareLink.select();
                    document.execCommand('copy');
                    copyLink.textContent = 'Copied!';
                    setTimeout(() => copyLink.textContent = 'Copy', 2000);
                });

                shareTwitter.addEventListener('click', () => {
                    const text = `Check out this reading list on Noctua Forest: ${list.name}`;
                    window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`);
                });

                shareFacebook.addEventListener('click', () => {
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`);
                });

            } catch (err) {
                console.error('Failed to load list:', err);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        loadList();
    </script>
</body>
</html>
