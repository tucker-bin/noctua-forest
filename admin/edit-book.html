<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book - Admin - Noctua Forest</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/tailwind.css">
    <link rel="stylesheet" href="../assets/base-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fbebcc] text-gray-800">
    <!-- Header -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="flex justify-between items-center">
            <a href="../welcome.html" class="flex items-center space-x-3">
                <img src="../images/logo.png" alt="Noctua Forest Logo" width="40" height="40" class="w-10 h-10">
                <span class="text-2xl font-bold" style="font-family: 'Poppins', sans-serif; color: #4A5450;">Noctua Forest</span>
            </a>
            <nav class="flex items-center space-x-8">
                <a href="./dashboard.html" class="text-forest-card hover:text-forest-accent">Dashboard</a>
                <button id="signout" class="text-forest-card hover:text-forest-accent">Sign Out</button>
            </nav>
        </header>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-forest-accent"></div>
            <p class="mt-4 text-forest-text-muted">Loading book...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-8">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <p id="errorMessage">Error loading book</p>
            </div>
            <a href="./dashboard.html" class="text-forest-accent hover:underline">Back to Dashboard</a>
        </div>

        <!-- Edit Form -->
        <div id="editForm" class="hidden">
            <div class="bg-forest-card rounded-xl p-8 mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold text-white">Edit Book</h1>
                    <a href="./dashboard.html" class="text-white/70 hover:text-white">‚Üê Back to Dashboard</a>
                </div>

                <form id="bookForm" class="space-y-6">
                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="title" class="block text-white font-medium mb-2">Title *</label>
                            <input type="text" id="title" name="title" required class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent">
                        </div>
                        <div>
                            <label for="author" class="block text-white font-medium mb-2">Author *</label>
                            <input type="text" id="author" name="author" required class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent">
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="blurb" class="block text-white font-medium mb-2">Description/Blurb</label>
                        <textarea id="blurb" name="blurb" rows="4" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent"></textarea>
                    </div>

                    <!-- Publication Details -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="publicationYear" class="block text-white font-medium mb-2">Publication Year</label>
                            <input type="number" id="publicationYear" name="publicationYear" min="1000" max="2100" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent">
                        </div>
                        <div>
                            <label for="primaryLanguage" class="block text-white font-medium mb-2">Primary Language</label>
                            <select id="primaryLanguage" name="primaryLanguage" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-forest-accent">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh">Chinese</option>
                                <option value="ar">Arabic</option>
                                <option value="he">Hebrew</option>
                                <option value="hi">Hindi</option>
                            </select>
                        </div>
                        <div>
                            <label for="authorRegion" class="block text-white font-medium mb-2">Author Region</label>
                            <select id="authorRegion" name="authorRegion" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-forest-accent">
                                <option value="north-america">North America</option>
                                <option value="europe">Europe</option>
                                <option value="asia">Asia</option>
                                <option value="africa">Africa</option>
                                <option value="south-america">South America</option>
                                <option value="oceania">Oceania</option>
                                <option value="middle-east">Middle East</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                    </div>

                    <!-- Cover Image -->
                    <div>
                        <label for="coverUrl" class="block text-white font-medium mb-2">Cover Image URL</label>
                        <input type="url" id="coverUrl" name="coverUrl" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent" placeholder="https://example.com/cover.jpg">
                        <div id="coverPreview" class="mt-4 hidden">
                            <img id="coverImage" src="" alt="Cover preview" class="w-32 h-48 object-cover rounded-lg">
                        </div>
                    </div>

                    <!-- Tags -->
                    <div>
                        <label for="authorTags" class="block text-white font-medium mb-2">Author Tags</label>
                        <input type="text" id="authorTags" name="authorTags" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent" placeholder="fantasy, adventure, coming-of-age (comma separated)">
                        <p class="text-white/60 text-sm mt-1">Separate tags with commas</p>
                    </div>

                    <!-- Statistics (Read-only) -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="reviewCount" class="block text-white font-medium mb-2">Review Count</label>
                            <input type="number" id="reviewCount" name="reviewCount" readonly class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white/70">
                        </div>
                        <div>
                            <label for="averageRating" class="block text-white font-medium mb-2">Average Rating</label>
                            <input type="number" id="averageRating" name="averageRating" readonly step="0.1" min="0" max="5" class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white/70">
                        </div>
                        <div>
                            <label for="userId" class="block text-white font-medium mb-2">Created By User ID</label>
                            <input type="text" id="userId" name="userId" readonly class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white/70">
                        </div>
                    </div>

                    <!-- Timestamps (Read-only) -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="createdAt" class="block text-white font-medium mb-2">Created At</label>
                            <input type="text" id="createdAt" name="createdAt" readonly class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white/70">
                        </div>
                        <div>
                            <label for="publishedAt" class="block text-white font-medium mb-2">Published At</label>
                            <input type="text" id="publishedAt" name="publishedAt" readonly class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white/70">
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-between items-center pt-6">
                        <button type="button" id="deleteBtn" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                            Delete Book
                        </button>
                        <div class="flex space-x-4">
                            <button type="button" id="cancelBtn" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors">
                                Cancel
                            </button>
                            <button type="submit" id="saveBtn" class="px-6 py-2 bg-forest-accent hover:bg-forest-accent-hover text-white rounded-lg transition-colors">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { app, db } from '../firebase-config.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
        import { doc, getDoc, updateDoc, deleteDoc, serverTimestamp, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

        const auth = getAuth(app);
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        let currentBook = null;

        // DOM elements
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const editForm = document.getElementById('editForm');
        const bookForm = document.getElementById('bookForm');
        const deleteBtn = document.getElementById('deleteBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const signoutBtn = document.getElementById('signout');
        const coverUrlInput = document.getElementById('coverUrl');
        const coverPreview = document.getElementById('coverPreview');
        const coverImage = document.getElementById('coverImage');

        // Check authentication and admin status
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../account.html';
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists() || !userDoc.data().isAdmin) {
                    window.location.href = '../dashboard.html';
                    return;
                }

                // Load book if ID provided
                if (bookId) {
                    await loadBook(bookId);
                } else {
                    showError('No book ID provided');
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                showError('Authentication error');
            }
        });

        async function loadBook(id) {
            try {
                const bookDoc = await getDoc(doc(db, 'books', id));
                
                if (!bookDoc.exists()) {
                    showError('Book not found');
                    return;
                }

                currentBook = { id: bookDoc.id, ...bookDoc.data() };
                await populateForm(currentBook);
                showEditForm();
            } catch (error) {
                console.error('Error loading book:', error);
                showError('Failed to load book: ' + error.message);
            }
        }

        async function populateForm(book) {
            document.getElementById('title').value = book.title || '';
            document.getElementById('author').value = book.author || '';
            document.getElementById('blurb').value = book.blurb || '';
            document.getElementById('publicationYear').value = book.publicationYear || '';
            document.getElementById('primaryLanguage').value = book.primaryLanguage || 'en';
            document.getElementById('authorRegion').value = book.authorRegion || 'unknown';
            document.getElementById('coverUrl').value = book.coverUrl || '';
            document.getElementById('authorTags').value = Array.isArray(book.authorTags) ? book.authorTags.join(', ') : (book.authorTags || '');
            
            // Read-only fields
            document.getElementById('reviewCount').value = book.reviewCount || 0;
            document.getElementById('averageRating').value = book.averageRating?.toFixed(1) || '0.0';
            document.getElementById('userId').value = book.userId || '';
            
            // Format timestamps
            document.getElementById('createdAt').value = book.createdAt?.toDate?.()?.toLocaleString() || 'Unknown';
            document.getElementById('publishedAt').value = book.publishedAt?.toDate?.()?.toLocaleString() || 'Unknown';

            // Show cover preview if URL exists
            if (book.coverUrl) {
                updateCoverPreview(book.coverUrl);
            }
        }

        function updateCoverPreview(url) {
            if (url) {
                coverImage.src = url;
                coverPreview.classList.remove('hidden');
            } else {
                coverPreview.classList.add('hidden');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            loadingState.classList.add('hidden');
            editForm.classList.add('hidden');
            errorState.classList.remove('hidden');
        }

        function showEditForm() {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            editForm.classList.remove('hidden');
        }

        // Cover URL preview
        coverUrlInput.addEventListener('input', (e) => {
            updateCoverPreview(e.target.value);
        });

        // Form submission
        bookForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const formData = new FormData(bookForm);
                const authorTagsString = formData.get('authorTags');
                const authorTags = authorTagsString ? 
                    authorTagsString.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0) : [];

                const updateData = {
                    title: formData.get('title'),
                    author: formData.get('author'),
                    blurb: formData.get('blurb'),
                    publicationYear: formData.get('publicationYear') ? parseInt(formData.get('publicationYear')) : null,
                    primaryLanguage: formData.get('primaryLanguage'),
                    authorRegion: formData.get('authorRegion'),
                    coverUrl: formData.get('coverUrl'),
                    authorTags: authorTags,
                    lastUpdated: serverTimestamp()
                };

                await updateDoc(doc(db, 'books', currentBook.id), updateData);
                
                alert('Book updated successfully!');
                window.location.href = './dashboard.html';
            } catch (error) {
                console.error('Error updating book:', error);
                alert('Failed to update book: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        });

        // Delete book
        deleteBtn.addEventListener('click', async () => {
            const confirmMessage = `Are you sure you want to delete "${currentBook.title}"?\n\nThis will also delete all associated reviews. This action cannot be undone.`;
            
            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                // Delete associated reviews first
                const reviewsQuery = query(collection(db, 'reviews'), where('bookId', '==', currentBook.id));
                const reviewsSnapshot = await getDocs(reviewsQuery);
                
                const deletePromises = [];
                reviewsSnapshot.forEach((reviewDoc) => {
                    deletePromises.push(deleteDoc(doc(db, 'reviews', reviewDoc.id)));
                });

                // Delete all reviews
                await Promise.all(deletePromises);

                // Delete the book
                await deleteDoc(doc(db, 'books', currentBook.id));
                
                alert(`Book and ${reviewsSnapshot.size} associated reviews deleted successfully!`);
                window.location.href = './dashboard.html';
            } catch (error) {
                console.error('Error deleting book:', error);
                alert('Failed to delete book: ' + error.message);
            }
        });

        // Cancel button
        cancelBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = './dashboard.html';
            }
        });

        // Sign out
        signoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = '../account.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        });
    </script>
</body>
</html>
