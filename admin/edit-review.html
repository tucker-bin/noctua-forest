<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review - Admin - Noctua Forest</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../assets/tailwind.css">
    <link rel="stylesheet" href="../assets/base-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Noto+Serif:wght@400;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fbebcc] text-gray-800">
    <!-- Header -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="flex justify-between items-center">
            <a href="../welcome.html" class="flex items-center space-x-3">
                <img src="../images/logo.png" alt="Noctua Forest Logo" width="40" height="40" class="w-10 h-10">
                <span class="text-2xl font-bold" style="font-family: 'Poppins', sans-serif; color: #4A5450;">Noctua Forest</span>
            </a>
            <nav class="flex items-center space-x-8">
                <a href="./dashboard.html" class="text-forest-card hover:text-forest-accent">Dashboard</a>
                <button id="signout" class="text-forest-card hover:text-forest-accent">Sign Out</button>
            </nav>
        </header>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-forest-accent"></div>
            <p class="mt-4 text-forest-text-muted">Loading review...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center py-8">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <p id="errorMessage">Error loading review</p>
            </div>
            <a href="./dashboard.html" class="text-forest-accent hover:underline">Back to Dashboard</a>
        </div>

        <!-- Edit Form -->
        <div id="editForm" class="hidden">
            <div class="bg-forest-card rounded-xl p-8 mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold text-white">Edit Review</h1>
                    <a href="./dashboard.html" class="text-white/70 hover:text-white">‚Üê Back to Dashboard</a>
                </div>

                <form id="reviewForm" class="space-y-6">
                    <!-- Book Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="bookTitle" class="block text-white font-medium mb-2">Book Title</label>
                            <input type="text" id="bookTitle" name="bookTitle" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent">
                        </div>
                        <div>
                            <label for="bookAuthor" class="block text-white font-medium mb-2">Author</label>
                            <input type="text" id="bookAuthor" name="bookAuthor" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent">
                        </div>
                    </div>

                    <!-- Review Content -->
                    <div>
                        <label for="reviewText" class="block text-white font-medium mb-2">Review Text</label>
                        <textarea id="reviewText" name="reviewText" rows="6" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent"></textarea>
                    </div>

                    <!-- Additional Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="motivation" class="block text-white font-medium mb-2">Motivation</label>
                            <textarea id="motivation" name="motivation" rows="3" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent"></textarea>
                        </div>
                        <div>
                            <label for="audience" class="block text-white font-medium mb-2">Target Audience</label>
                            <textarea id="audience" name="audience" rows="3" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent"></textarea>
                        </div>
                    </div>

                    <div>
                        <label for="warnings" class="block text-white font-medium mb-2">Content Warnings</label>
                        <textarea id="warnings" name="warnings" rows="2" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-forest-accent"></textarea>
                    </div>

                    <!-- Status -->
                    <div>
                        <label for="status" class="block text-white font-medium mb-2">Status</label>
                        <select id="status" name="status" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-forest-accent">
                            <option value="draft">Draft</option>
                            <option value="published">Published</option>
                            <option value="archived">Archived</option>
                        </select>
                    </div>

                    <!-- User Handle (Read-only) -->
                    <div>
                        <label for="userHandle" class="block text-white font-medium mb-2">User Handle</label>
                        <input type="text" id="userHandle" name="userHandle" readonly class="w-full px-4 py-2 rounded-lg bg-white/5 border border-white/10 text-white/70">
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-between items-center pt-6">
                        <button type="button" id="deleteBtn" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                            Delete Review
                        </button>
                        <div class="flex space-x-4">
                            <button type="button" id="cancelBtn" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors">
                                Cancel
                            </button>
                            <button type="submit" id="saveBtn" class="px-6 py-2 bg-forest-accent hover:bg-forest-accent-hover text-white rounded-lg transition-colors">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { app, db } from '../firebase-config.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js';
        import { doc, getDoc, updateDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

        const auth = getAuth(app);
        const urlParams = new URLSearchParams(window.location.search);
        const reviewId = urlParams.get('id');

        let currentReview = null;

        // DOM elements
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const errorMessage = document.getElementById('errorMessage');
        const editForm = document.getElementById('editForm');
        const reviewForm = document.getElementById('reviewForm');
        const deleteBtn = document.getElementById('deleteBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const signoutBtn = document.getElementById('signout');

        // Check authentication and admin status
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../account.html';
                return;
            }

            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (!userDoc.exists() || !userDoc.data().isAdmin) {
                    window.location.href = '../dashboard.html';
                    return;
                }

                // Load review if ID provided
                if (reviewId) {
                    await loadReview(reviewId);
                } else {
                    showError('No review ID provided');
                }
            } catch (error) {
                console.error('Error checking auth:', error);
                showError('Authentication error');
            }
        });

        async function loadReview(id) {
            try {
                const reviewDoc = await getDoc(doc(db, 'reviews', id));
                
                if (!reviewDoc.exists()) {
                    showError('Review not found');
                    return;
                }

                currentReview = { id: reviewDoc.id, ...reviewDoc.data() };
                populateForm(currentReview);
                showEditForm();
            } catch (error) {
                console.error('Error loading review:', error);
                showError('Failed to load review: ' + error.message);
            }
        }

        function populateForm(review) {
            document.getElementById('bookTitle').value = review.bookTitle || '';
            document.getElementById('bookAuthor').value = review.bookAuthor || '';
            document.getElementById('reviewText').value = review.reviewText || '';
            document.getElementById('motivation').value = review.motivation || '';
            document.getElementById('audience').value = review.audience || '';
            document.getElementById('warnings').value = review.warnings || '';
            document.getElementById('status').value = review.status || 'draft';
            document.getElementById('userHandle').value = review.userHandle || 'Anonymous';
        }

        function showError(message) {
            errorMessage.textContent = message;
            loadingState.classList.add('hidden');
            editForm.classList.add('hidden');
            errorState.classList.remove('hidden');
        }

        function showEditForm() {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            editForm.classList.remove('hidden');
        }

        // Form submission
        reviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const formData = new FormData(reviewForm);
                const updateData = {
                    bookTitle: formData.get('bookTitle'),
                    bookAuthor: formData.get('bookAuthor'),
                    reviewText: formData.get('reviewText'),
                    motivation: formData.get('motivation'),
                    audience: formData.get('audience'),
                    warnings: formData.get('warnings'),
                    status: formData.get('status'),
                    lastUpdated: serverTimestamp()
                };

                await updateDoc(doc(db, 'reviews', currentReview.id), updateData);
                
                alert('Review updated successfully!');
                window.location.href = './dashboard.html';
            } catch (error) {
                console.error('Error updating review:', error);
                alert('Failed to update review: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        });

        // Delete review
        deleteBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete this review? This action cannot be undone.')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'reviews', currentReview.id));
                alert('Review deleted successfully!');
                window.location.href = './dashboard.html';
            } catch (error) {
                console.error('Error deleting review:', error);
                alert('Failed to delete review: ' + error.message);
            }
        });

        // Cancel button
        cancelBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = './dashboard.html';
            }
        });

        // Sign out
        signoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = '../account.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Error signing out. Please try again.');
            }
        });
    </script>
</body>
</html>
