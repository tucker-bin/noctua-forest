<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Logs â€” Noctua Forest</title>
  <link rel="stylesheet" href="../assets/tailwind.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NJE78MQ7EX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NJE78MQ7EX');
  </script>
</head>
<body class="bg-[#fbebcc] text-gray-800">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <header class="flex justify-between items-center mb-6">
      <a href="../welcome.html" class="flex items-center space-x-3">
        <img src="../images/logo-40.png" srcset="../images/logo-40.png 1x, ../images/logo-80.png 2x, ../images/logo-120.png 3x" sizes="40px" alt="Noctua Forest Logo" width="40" height="40" decoding="async" class="w-10 h-10">
        <span class="text-2xl font-bold" style="font-family: 'Poppins', sans-serif; color: #4A5450;">Noctua Forest</span>
      </a>
      <nav class="flex items-center space-x-6">
        <a href="./dashboard.html" class="hover:opacity-80" style="color:#4A5450">Admin Dashboard</a>
      </nav>
    </header>

    <main class="bg-white rounded-xl p-6 md:p-10 shadow-sm">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl md:text-3xl font-bold" style="font-family: 'Poppins', sans-serif; color:#4A5450">Email Logs</h1>
        <button id="refresh" class="px-4 py-2 bg-forest-accent text-white rounded-md">Refresh</button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left text-gray-600">
              <th class="py-2 pr-4">Time</th>
              <th class="py-2 pr-4">Type</th>
              <th class="py-2 pr-4">Status</th>
              <th class="py-2 pr-4">To</th>
              <th class="py-2 pr-4">Subject</th>
              <th class="py-2 pr-4">Message ID</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <p id="empty" class="mt-4 text-gray-600 hidden">No logs yet.</p>
    </main>
  </div>

  <script>
    async function load() {
      try {
        const res = await fetch('/api/admin/email-logs');
        const data = await res.json();
        const rows = document.getElementById('rows');
        rows.innerHTML = '';
        const logs = (data && data.logs) || [];
        document.getElementById('empty').classList.toggle('hidden', logs.length !== 0);
        logs.forEach(log => {
          const tr = document.createElement('tr');
          tr.className = 'border-t border-gray-200';
          tr.innerHTML = `
            <td class="py-2 pr-4 whitespace-nowrap">${new Date(log.timestamp).toLocaleString()}</td>
            <td class="py-2 pr-4">${log.type}</td>
            <td class="py-2 pr-4">${log.status}</td>
            <td class="py-2 pr-4">${log.to || ''}</td>
            <td class="py-2 pr-4">${log.subject || ''}</td>
            <td class="py-2 pr-4">${log.messageId || ''}</td>`;
          rows.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert('Failed to load logs');
      }
    }
    document.getElementById('refresh').addEventListener('click', load);
    load();
  </script>
</body>
</html>
