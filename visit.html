<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visitor Essentials — 10-Day Trip Checklist</title>
    <meta name="description" content="Quick, friendly checklist for short trips. Learn metro, tipping, food, and safety in simple steps." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner container">
        <a class="brand" href="books.html">Noctua's Forest</a>
        <nav class="nav">
          <a href="books.html" class="nav-link">Books</a>
          <a href="about.html" class="nav-link">About</a>
        </nav>
      </div>
    </header>
    <main class="about">
      <div class="container about-content">
        <h1>Visitor Essentials</h1>
        <p class="lead">Ana, this is for you. Simple steps. No stress.</p>
        <section class="book-card" style="padding:20px;">
          <ol id="visit-list" class="book-desc" style="line-height:1.8;">
            <li><label><input type="checkbox"/> Get a Metro/TAP card and add $10.</label></li>
            <li><label><input type="checkbox"/> Learn 3 subway rules (stand right, let people off, mind the gap).</label></li>
            <li><label><input type="checkbox"/> Save a map app offline for your city.</label></li>
            <li><label><input type="checkbox"/> Tipping: 15–20% at restaurants, $1–2 per drink.</label></li>
            <li><label><input type="checkbox"/> Find 3 affordable food spots near you.</label></li>
            <li><label><input type="checkbox"/> Safety: keep phone in front pocket, use busy streets at night.</label></li>
          </ol>
          <div class="book-cta">
            <a class="btn primary" href="la.html">Preview LA Guide</a>
            <a class="btn" href="books.html">Back</a>
          </div>
        </section>
      </div>
    </main>
    <footer class="mini-footer">
      <div class="container">
        <div class="footer-brand">TUCKER B. ROBINSON</div>
        <div class="footer-links">
          <a href="privacy.html">Privacy Policy</a>
          <span>|</span>
          <a href="terms.html">Terms of Service</a>
        </div>
      </div>
    </footer>
    <script>
      const list = document.getElementById('visit-list');
      const key = 'visit_checklist_v1';
      const saved = JSON.parse(localStorage.getItem(key) || '[]');
      [...list.querySelectorAll('input[type="checkbox"]')].forEach((cb, i) => {
        cb.checked = !!saved[i];
        cb.addEventListener('change', () => {
          const state = [...list.querySelectorAll('input[type="checkbox"]')].map(x => x.checked);
          localStorage.setItem(key, JSON.stringify(state));
        });
      });
    </script>
  </body>
  </html>
